<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="./login.css">
	<link rel="icon" href="/Images/weblogo_w.png" type="image/icon type">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		
        <div class="dev-connect" onclick="window.location.href = './Scripts/login.html';"><img id="logo" src="../Images/weblogo_w.png"> <h1>DevConnect</h1></div>
        <div class="align-right">
            
        </div>
    </header>
	<div class="login-page">
	<div class="login-page-motivation">
		<div>
			<h1>Having Trouble finishing <br>your project?</h1>
		</div>
		<div>
			<p>Collaborate with other coders across the world and expand your network</p>
		</div>
	</div>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button onclick="window.location.href = './landingpage.html';">Confirm</button>
				</form>
			</div>

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign Up</label>
					<input type="text" name="txt" placeholder="Full Name" required="">
					<input type="text" name="txt" placeholder="Username" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<input type="password" name="pswd" placeholder="Confirm Password" required="">
					<button>Confirm</button>
				</form>
			</div>
	</div>	
	</div>
</body>
</html>
